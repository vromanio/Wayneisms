<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayneisms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }
        .soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            padding: 10px;
        }
        .sound-button {
            padding: 10px;
            background-color: #8000ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 10px;
        }
        .sound-button:hover {
            background-color: #5c00b3;
        }
        .player {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wayneisms</h1>
        <div class="soundboard">
            <button class="sound-button" onclick="playSound(0)">Wasgoodya</button>
            <button class="sound-button" onclick="playSound(1)">ButImBackBackinAction</button>
            <button class="sound-button" onclick="playSound(2)">IGotAnothaEpisode</button>
            <button class="sound-button" onclick="playSound(3)">Yo</button>
            <button class="sound-button" onclick="playSound(4)">Yaaaaaa</button>
            <button class="sound-button" onclick="playSound(5)">YoooWasGuuudErrybody</button>
            <button class="sound-button" onclick="playSound(6)">ImBaaa</button>
            <button class="sound-button" onclick="playSound(7)">YaMissMeIKnowYaDid</button>
            <button class="sound-button" onclick="playSound(8)">KayyySoooIKnowwww</button>
            <button class="sound-button" onclick="playSound(9)">ManManManUhhhhhSuYall</button>
            <button class="sound-button" onclick="playSound(10)">Monday</button>
            <button class="sound-button" onclick="playSound(11)">MorningeverybodyAfternoonNight</button>
            <button class="sound-button" onclick="playSound(12)">AightBro</button>
            <button class="sound-button" onclick="playSound(13)">Inaudible</button>
            <button class="sound-button" onclick="playSound(14)">MorninMorninMornin</button>
            <button class="sound-button" onclick="playSound(15)">WadduuuupYall</button>
            <button class="sound-button" onclick="playSound(16)">Wasssuuuuu</button>
            <button class="sound-button" onclick="playSound(17)">Yoyoyoyo</button>
            <button class="sound-button" onclick="playSound(18)">IssHot</button>
            <button class="sound-button" onclick="playSound(19)">IknowIknow</button>
            <button class="sound-button" onclick="playSound(20)">Aight</button>
        </div>
        <div class="player">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const soundbites = [
            'sounds/Wasgoodya.mp3',
            'sounds/ButImBackBackinAction.mp3',
            'sounds/IGotAnothaEpisode.mp3',
            'sounds/Yo.mp3',
            'sounds/Yaaaaaa.mp3',
            'sounds/YoooWasGuuudErrybody.mp3',
            'sounds/ImBaaa.mp3',
            'sounds/YaMissMeIKnowYaDid.mp3',
            'sounds/KayyySoooIKnowwww.mp3',
            'sounds/ManManManUhhhhhSuYall.mp3',
            'sounds/Monday.mp3',
            'sounds/MorningeverybodyAfternoonNight.mp3',
            'sounds/AightBro.mp3',
            'sounds/Inaudible.mp3',
            'sounds/MorninMorninMornin.mp3',
            'sounds/WadduuuupYall.mp3',
            'sounds/Wasssuuuuu.mp3',
            'sounds/Yoyoyoyo.mp3',
            'sounds/IssHot.mp3',
            'sounds/IknowIknow.mp3',
            'sounds/Aight.mp3'
        ];

        function playSound(index) {
            const audio = document.getElementById('audioPlayer');
            audio.src = soundbites[index];
            audio.play();
        }
    </script>
</body>
</html>
