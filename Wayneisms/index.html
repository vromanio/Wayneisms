<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayneisms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .soundboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            margin-top: 20px;
        }
        .sound-button {
            padding: 15px;
            background-color: #8000ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 140px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sound-button:hover {
            background-color: #5c00b3;
        }
        .sound-button span {
            font-size: 12px;
        }
        .sound-button span.large {
            font-size: 10px;
        }
        .player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wayneisms</h1>
        <div class="soundboard">
            <button class="sound-button" onclick="playSound(0)"><span>Wasgoodya</span></button>
            <button class="sound-button" onclick="playSound(1)"><span class="large">ButImBackBackinAction</span></button>
            <button class="sound-button" onclick="playSound(2)"><span class="large">IGotAnothaEpisode</span></button>
            <button class="sound-button" onclick="playSound(3)"><span>Yo</span></button>
            <button class="sound-button" onclick="playSound(4)"><span>Yaaaaaa</span></button>
            <button class="sound-button" onclick="playSound(5)"><span class="large">YoooWasGuuudErrybody</span></button>
            <button class="sound-button" onclick="playSound(6)"><span>ImBaaa</span></button>
            <button class="sound-button" onclick="playSound(7)"><span class="large">YaMissMeIKnowYaDid</span></button>
            <button class="sound-button" onclick="playSound(8)"><span class="large">KayyySoooIKnowwww</span></button>
            <button class="sound-button" onclick="playSound(9)"><span class="large">ManManManUhhhhhSuYall</span></button>
            <button class="sound-button" onclick="playSound(10)"><span>Monday</span></button>
            <button class="sound-button" onclick="playSound(11)"><span style="font-size: 9px;">MorningeverybodyAfternoonNight</span></button>
            <button class="sound-button" onclick="playSound(12)"><span>AightBro</span></button>
            <button class="sound-button" onclick="playSound(13)"><span>Inaudible</span></button>
            <button class="sound-button" onclick="playSound(14)"><span>MorninMorninMornin</span></button>
            <button class="sound-button" onclick="playSound(15)"><span>WadduuuupYall</span></button>
            <button class="sound-button" onclick="playSound(16)"><span>Wasssuuuuu</span></button>
            <button class="sound-button" onclick="playSound(17)"><span>Yoyoyoyo</span></button>
            <button class="sound-button" onclick="playSound(18)"><span>IssHot</span></button>
            <button class="sound-button" onclick="playSound(19)"><span>IknowIknow</span></button>
            <button class="sound-button" onclick="playSound(20)"><span>Aight</span></button>
        </div>
        <div class="player">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>
 
    <script>
        const soundbites = [
            'sounds/Wasgoodya.mp3',
            'sounds/ButImBackBackinAction.mp3',
            'sounds/IGotAnothaEpisode.mp3',
            'sounds/Yo.mp3',
            'sounds/Yaaaaaa.mp3',
            'sounds/YoooWasGuuudErrybody.mp3',
            'sounds/ImBaaa.mp3',
            'sounds/YaMissMeIKnowYaDid.mp3',
            'sounds/KayyySoooIKnowwww.mp3',
            'sounds/ManManManUhhhhhSuYall.mp3',
            'sounds/Monday.mp3',
            'sounds/MorningeverybodyAfternoonNight.mp3',
            'sounds/AightBro.mp3',
            'sounds/Inaudible.mp3',
            'sounds/MorninMorninMornin.mp3',
            'sounds/WadduuuupYall.mp3',
            'sounds/Wasssuuuuu.mp3',
            'sounds/Yoyoyoyo.mp3',
            'sounds/IssHot.mp3',
            'sounds/IknowIknow.mp3',
            'sounds/Aight.mp3'
        ];

        function playSound(index) {
            const audio = document.getElementById('audioPlayer');
            audio.src = soundbites[index];
            audio.play();
        }
    </script>
</body>
</html>
